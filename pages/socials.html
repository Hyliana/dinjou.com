<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Spencer K. Lay</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Nunito+Sans:wght@400&display=swap" rel="stylesheet">
    <script>
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }
    </script>
</head>
<body class="fade-in">
    <header>
        <div class="header-content">
            <a href="/" class="profile-picture">
                <img src="images/profile.png" alt="Spencer K. Lay" class="circular-photo">
            </a>
            <h1 class="page-title">Socials</h1>
            <a href="contact.html" class="messages-icon">
                <img src="images/message.png" alt="Messages Icon" class="icon">
            </a>
            <button id="theme-toggle" class="theme-toggle">
                <img src="images/theme-light-dark.png" alt="Theme Toggle Icon" class="icon">
            </button>
        </div>
    </header>

    <main>
        <h2 class="body-text-header">Connect with Me</h2>
        <hr>

        <div class="socials-container">
            <a href="#" class="social-button">
                <img src="images/linkedin.png" alt="LinkedIn Icon" class="social-icon">
                LinkedIn
            </a>
            <a href="#" class="social-button">
                <img src="images/instagram.png" alt="Instagram Icon" class="social-icon">
                Instagram
            </a>
            <a href="#" class="social-button">
                <img src="images/youtube.png" alt="YouTube Icon" class="social-icon">
                YouTube
            </a>
            <a href="#" class="social-button">
                <img src="images/twitch.png" alt="Twitch Icon" class="social-icon">
                Twitch
            </a>
            <a href="#" class="social-button">
                <img src="images/github.png" alt="GitHub Icon" class="social-icon">
                GitHub
            </a>
            <a href="#" class="social-button">
                <img src="images/twitter.png" alt="Twitter Icon" class="social-icon">
                Twitter (X)
            </a>
        </div>
    </main>

    <footer>
        <a href="interests.html" class="prev-button">Interests</a>
        <a href="contact.html" class="next-button">Contact ></a>
    </footer>
</body>
</html>
